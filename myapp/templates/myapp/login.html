{% extends 'myapp/base.html' %}
{% load static %}

{% block title %}Login | PizzaTreat{% endblock %}

{% block hero_section %}
<div class="login-hero">
  <div class="login-overlay">
    
    <!-- ✅ Only this heading will show -->
    <div class="login-content">
      <h1 class="login-heading">Login</h1>
      <p class="login-subtext">Access your account and enjoy PizzaTreat!</p>
    </div>

    <!-- ✅ Form Below Heading -->
    <div class="login-form-wrapper">
      <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="login-btn">Login</button>
      </form>
    </div>

  </div>
</div>
{% endblock %}
